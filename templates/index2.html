<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediksi Harga Ponsel</title>
</head>
<body>
    <h1>Prediksi Harga Ponsel</h1>
    <form method="POST">
        <label>Battery Power (mAh):</label><br/>
        <input type="number" name="battery_power" required /><br/><br/>

        <label>Bluetooth (0=tidak, 1=ya):</label><br/>
        <input type="number" name="blue" min="0" max="1" required /><br/><br/>

        <label>Clock Speed (GHz):</label><br/>
        <input type="number" step="0.1" name="clock_speed" required /><br/><br/>

        <label>Dual SIM (0=tidak, 1=ya):</label><br/>
        <input type="number" name="dual_sim" min="0" max="1" required /><br/><br/>

        <label>Front Camera (MP):</label><br/>
        <input type="number" name="fc" required /><br/><br/>

        <label>Back Camera (MP):</label><br/>
        <input type="number" name="pc" required /><br/><br/>

        <label>RAM (MB):</label><br/>
        <input type="number" name="ram" required /><br/><br/>

        <button type="submit">Prediksi Harga</button>
    </form>

    {% if prediction %}
    <h2>Hasil Prediksi: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
